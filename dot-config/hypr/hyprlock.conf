source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
#   path = $HOME/.config/background
  path = screenshot
  blur_passes = 1
  color = $baseAlpha
  noise = 0.0117
#   noise = 0.1
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 1%, -3%
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -1%, -3%
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:300000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -1%, -10%
  halign = right
  valign = top
}

# fortune
label {
  monitor = HDMI-A-1
  text = cmd[update:300000] fortune -a
  # text = cmd[update:10000] fortune -a
  text_align = right
  color = $text
  font_size = 25
  font_family = $font
  position = 0%, -10%
  halign = center
  valign = top
}

