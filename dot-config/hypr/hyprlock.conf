# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
#   placeholder_text = Not today my friend, not today!
  hide_input = false
  check_color = $accent
  fail_color = $red
#   fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_text = <i>Not today my friend!<br/><b>Not today!</b></i>
  capslock_color = $yellow
  position = 0%, 5%
  halign = center
  valign = bottom
}
