preload = ~/Pictures/pexels-steve-1269968.jpg
preload = ~/Pictures/pexels-steve-1269968_vertical.png

preload = ~/.config/hypr/background_images/jack-skellington-16x9.png
preload = ~/.config/hypr/background_images/jack-skellington-9x16.png

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = HDMI-A-1,contain:~/Pictures/pexels-steve-1269968.jpg
wallpaper = HDMI-A-1,contain:~/.config/hypr/background_images/jack-skellington-16x9.png
#if more than one monitor in use, can load a 2nd image
wallpaper = HDMI-A-2,contain:~/Pictures/pexels-steve-1269968_vertical.png
wallpaper = HDMI-A-2,contain:~/.config/hypr/background_images/jack-skellington-9x16.png

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off
