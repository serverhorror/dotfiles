blocks:

  # begin: first block
  - type: prompt
    alignment: left
    style: plain
    segments:
      - type: text
        alignment: left
        style: plain
        background: transparent
        template: "({{.Shell}})"
        properties:
          style: letter
          mapped_locations_enabled: true
      - type: path
        background: transparent
        template: " {{.Path}}"
        properties:
          style: letter
          mapped_locations_enabled: true
  # end: first block

  # begin: second block
  - type: prompt
    alignment: right
    overflow: hidden
    segments:
      - type: executiontime
        alignment: left
        style: plain
        foreground: red
        template: "{{.FormattedMs}}"
        properties:
          threshold: 3000
      - type: git
        style: plain
        # foreground: 'p:gray'
        background: transparent
        foreground_templates:
          - "{{- if gt .Ahead 0 }}yellow{{ end -}}"
          - "{{- if gt .Behind 0 }}orange{{ end -}}"
          - "{{- if or (.Working.Changed) (.Staging.Changed) ( gt .StashCount 0) -}}red{{- end -}}"
          - "green"
        # template: " ({{ .User.Email }}){{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}</>"
        template: >-
          {{- .HEAD -}}
          {{- " " -}}
          {{- if or (.Working.Changed) (.Staging.Changed) ( gt .StashCount 0) -}}üí©{{- end -}}
          {{- if gt .Ahead 0 }}({{ .Ahead }}‚á°){{ end -}}
          {{- if gt .Behind 0 }}({{ .Behind }}‚á£){{ end -}}
          {{- if gt .StashCount 0 }}({{ .StashCount }}‚öë){{ end -}}
        properties:
          branch_icon: ""
          # commit_icon: "@"
          fetch_status: true
  # end: second block

  # begin: third block
  - type: prompt
    alignment: left
    style: plain
    newline: true
    segments:
      - type: text
        alignment: left
        style: plain
        background: transparent
        foreground_templates:
          - "{{if gt .Code 0}}red{{end}}"
          # - "{{if eq .Code 0}}magenta{{end}}"
        template: "‚ùØ "
  # end: third block

transient_prompt:
  background: transparent
  # foreground: "#ffffff"
  template: "‚ùØ "

secondary_prompt:
  foreground: 'magenta'
  background: 'transparent'
  template: '‚ùØ‚ùØ '

